{% extends "base.html" %}
{% block content %}

<div class="results-list">
	{% for i in results %}
    <div class="sortable-item{{ ' premium' if i.premium else '' }}">
        {{ i.name }}
        {% if i.category %}
        ({{ i.category }})
        {% endif %}
    </div>
	{% endfor %}
</div>

{% endblock %}
